<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Revisão JavaScript - DOM</title>
</head>

<body>
  <button id="meuBotao">Clique aqui</button>

  <script>
    const botao = document.getElementById("meuBotao");

    botao.addEventListener("click", function () {
      alert("Você clicou no botão!");
    });
  </script>
</body>

</html>
